server:
  port: 8082
spring:
  application:
    name: config_service
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          url: ${git.url}
          username: ${git.username}
          password: ${gitsp.password}
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8082/eureka
  instance:
    prefer-ip-address: true